<body>
 <section>
 <h3 style=" margin-left:580px;">Welcome</h3>
 
 <div>
	<div class="row mt-5"> <!-- mt=margin-top -->
		<div class="col-md-6 offset-md-3">
		<tr>    
		<form action="login">
     <div class="mb-3">
         <label for="username" class="form-label">Your username</label>
     
       <input type="text" class="form-control" name="uname" th:value ="${userrandom}" readonly>
  </div>
      
     </tr>    
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" th:value ="${useremail}" readonly>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  
 
  
  <button type="submit" class="btn btn-danger">GO</button>
</form>
		</div>
	</div>
</div>
 </section>
