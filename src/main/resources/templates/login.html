<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
<meta charset="ISO-8859-1">
<title>login</title>
</head>
<style>
  h3:th{
  color:red;
  }
</style>
<body>
 <section>
 <h3 style=" margin-left:580px;">LOGIN</h3>
 
 <div>
	<div class="row mt-5"> <!-- mt=margin-top -->
		<div class="col-md-6 offset-md-3">
		<form action="logincheck">
		<div class="mb-3">
    <label for="email" class="form-label">UserName</label>
    <input type="email" class="form-control" name="th:text="${userrandom}"" required="required">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" required="required">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  
  <div class="mb-3">
    <label for="password" class="form-label">password</label>
    <input type="password" class="form-control" name="password" required="required">
    <div id="emailHelp" class="form-text">We'll never share your password with anyone else.</div>
  </div>
  
  
  <button type="submit" class="btn btn-danger">Login</button>
<a href="home" class="btn btn-success" style=" margin-left:60px;">SignUp !</a>
</form>
<h4 th:text=${wrong}  style="color:red; text-transform: uppercase;margin-left: 55px;margin-top:55px;"></h4>
<h4 th:text=${already}  style="color:green; text-transform: uppercase;margin-left:115px;margin-top:55px;"></h4>
<h4 th:text=${userrandom}  style="color:green;margin-left:255px;margin-top:55px;"></h4>
		</div>
	</div>
</div>
 </section>
 <script src="" th:src="@{js/myjs.js}"></script>
</body>
</html>
